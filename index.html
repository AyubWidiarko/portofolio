<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayub Widiarko | Visual Designer</title>
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/OW9589b.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <div class="logo-wrapper">
                    <img src="https://i.imghippo.com/files/LKwT4685FA.png" alt="Logo" class="main-logo">
                </div>
                <div class="nav-info">
                    <span class="nav-name">Ayub Widiarko</span>
                    <span class="nav-role">Visual Designer</span>
                </div>
            </div>
            <div class="nav-right">
                <a href="#work" class="nav-link">Work</a>
                <a href="#about" class="nav-link">About</a>
                <a href="mailto:ayub@widiarko.com" class="btn-orange">Work with me</a>
            </div>
        </nav>

        <section id="home" class="hero">
            <div class="hero-header">
                <div class="badge-year">2026</div>
            </div>

            <div class="main-title-container">
                <h1 class="hero-title">portfolio</h1>
                <div class="box-badge name-label">ayub widiarko</div>
                <div class="box-badge status-label">#opentowork ✨</div>
            </div>

            <div class="hero-footer">
                <div class="footer-left">
                    <p class="hero-sub">I help ERP & tech companies explain complex systems through clear and structured visuals.</p>
                    
                    <div class="tools-section">
                        <span class="tools-text">tools:</span>
                        <div class="tools-list">
                            <div class="tool-item"><img src="https://cdn.worldvectorlogo.com/logos/figma-5.svg" alt="Figma"></div>
                            <div class="tool-item"><img src="https://cdn.worldvectorlogo.com/logos/adobe-illustrator-cc-icon.svg" alt="AI"></div>
                            <div class="tool-item"><img src="https://cdn.worldvectorlogo.com/logos/adobe-photoshop-2.svg" alt="PS"></div>
                            <div class="tool-item"><img src="https://cdn.worldvectorlogo.com/logos/after-effects-cc-1.svg" alt="AE"></div>
                        </div>
                    </div>
                </div>
                <div class="scroll-down">↓</div>
            </div>
        </section>
    </div> <section id="work" class="work-section">
        <div class="work-card-dark">
            </div>
    </section>

    <div class="container">
        <section id="about" class="about-section">
            <div class="about-grid">
                <div class="about-left">
                    <h2 class="section-title">about<span class="dot-orange">.</span></h2>
                    <p class="about-text">Focus on <strong>clarity</strong>, <strong>structure</strong>, and <strong>impact</strong>.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            gsap.registerPlugin(ScrollTrigger);
            const tl = gsap.timeline();
            gsap.set(".box-badge", { opacity: 1, scale: 0 });

            tl.from(".nav", { y: -20, opacity: 0, duration: 0.8 })
              .from(".hero-title", { y: 60, opacity: 0, duration: 1, ease: "power4.out" }, "-=0.4")
              .to(".box-badge", { scale: 1, duration: 0.6, stagger: 0.2, ease: "back.out(1.7)" }, "-=0.6")
              .from(".hero-sub, .scroll-down, .tool-item", { opacity: 0, y: 10, duration: 0.8, stagger: 0.1 }, "-=0.4");
        });
    </script>
</body>
</html>
